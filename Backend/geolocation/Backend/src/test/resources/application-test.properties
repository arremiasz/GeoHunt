spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Disable Hibernate SQL logs
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Disable JPA/Hibernate debug noise
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.engine=ERROR
logging.level.org.hibernate.stat=ERROR
logging.level.org.hibernate.cache=ERROR

# Disable Spring Data JPA logging
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR
logging.level.org.springframework.data.jpa=ERROR
